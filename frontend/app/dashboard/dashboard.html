<section>
    <form #form="ngForm" (ngSubmit)="onSubmit(form)" novalidate>
        <div class="input-holder">
            <label for="first_name">First name</label>
            <input id="first_name" name="first_name" type="text"
                   ngControl="first_name"
                   [(ngModel)]="user.first_name"
                   required>
            <span class="error" *ngIf="submitted">Please enter First Name</span>
        </div>
        <div class="input-holder">
            <label for="last_name">Last name</label>
            <input id="last_name" name="last_name" type="text"
                   ngControl="last_name"
                   [(ngModel)]="user.last_name"
                   required>
            <span class="error" *ngIf="submitted">Please enter Last Name</span>
        </div>
        <div class="input-holder">
            <label for="email">Email</label>
            <input id="email" name="email" type="email"
                   ngControl="email"
                   [(ngModel)]="user.email"
                   required>
            <span class="error" *ngIf="submitted">Please enter Email</span>
        </div>
        <button type="submit">Create</button>
    </form>

    <h1>Users</h1>

    <ul>
        <li *ngFor="#user of users">
            {{user.first_name}}
            {{user.last_name}}
            {{user.email}}
            <a [routerLink]="['UserEdit', { id: user._id }]">Edit</a>
            <!--<span class="control-link" (click)="editUser(user)">Edit</span>-->
            <span class="control-link" (click)="removeUser(user)">Remove</span>
        </li>
    </ul>
</section>
